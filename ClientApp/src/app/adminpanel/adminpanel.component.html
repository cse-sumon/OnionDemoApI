<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list class="li">
      <a mat-list-item routerLink="dashboard">Home</a>
      <a mat-list-item routerLink="course">Course</a>
      <a mat-list-item routerLink="product">Product</a>
      <a mat-list-item routerLink="">Link 4</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>ClientApp</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <div class="main">
      <router-outlet></router-outlet>
    </div>
    <footer style="background-color: rgb(192, 192, 192); margin-top: 460px">
       <div class="footer-copyright text-center py-3">Â©Copyright:
         <a href="#"> GSA</a>
       </div>
    </footer>
  </mat-sidenav-content>
</mat-sidenav-container>
